{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.image.url}}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" type="button"
                class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
            <a class="btn btn-outline-success" href="{{product.image.url}}">View</a>
            <h4 class="float-right"><strong>Â£{{product.price}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
